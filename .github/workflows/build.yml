name: Build

on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - v*

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - name: i686-unknown-linux-gnu
            arch: x86
          - name: x86_64-unknown-linux-gnu
            arch: x64
          - name: arm-unknown-linux-gnueabi
            arch: arm
          - name: arm-unknown-linux-gnueabihf
            arch: armhf
          - name: armv7-unknown-linux-gnueabihf
            arch: armv7
          - name: aarch64-unknown-linux-gnu
            arch: arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target.name }}
          override: true
          profile: minimal

      - name: Install Cross
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: cross --git https://github.com/cross-rs/cross
      
      - name: Build binary
        run: |
          cross build --release --target=${{ matrix.target.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: "forever-linux-${{ matrix.target.arch }}"
          path: "target/${{ matrix.target.name }}/release/forever"

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - name: x86_64-apple-darwin
            arch: x86
          - name: aarch64-apple-darwin
            arch: arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target.name }}
          override: true
          profile: minimal

      - name: Build binary
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: forever-macos-${{ matrix.target.arch }}
          path: "target/${{ matrix.target.name }}/release/forever"

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target:
          - name: i686-pc-windows-msvc
            arch: x86
          - name: x86_64-pc-windows-msvc
            arch: x64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target.name }}
          override: true
          profile: minimal

      - name: Build binary
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: "forever-windows-${{ matrix.target.arch }}.exe"
          path: "target/${{ matrix.target.name }}/release/forever.exe"

  create-release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - build-linux
      - build-macos
      - build-windows
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Create draft release
        uses: softprops/action-gh-release@v1
        with:
          body: A new draft release.
          draft: true
          files: ./artifacts/*
